language: node_js

node_js: '6.9.0'

branches:
  only:
    - master
env:
    - TestTravisEnv
        CXX=g++-11
        PHANTOMJS_BIN=node_modules/phantomjs-prebuilt/bin/phantomjs

addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
    packages:
        - g++-11

# cache:
    # apt: true
    # npm: false
    # directories:
    #     - $HOME/.npm

before_install:
    # prefer global
    - npm install -g node-gyp
    - npm install -g marked
    - npm install -g gulp

# force travis to use npm
# because yarn fucks up the postinstall builds of packages
# resulting in error: 'could not locate bindings'
install: npm install

script:
    - NODE_ENV=development gulp lint
    - NODE_ENV=development gulp karma
