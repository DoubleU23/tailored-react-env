# env settings
language: node_js
node_js: '5.7'
# travis script adaptions
branches:
  only:
  - master

env:
 - NODE_ENV=development
 - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

# build script
install::
    - yarn
    - npm install -g node-gyp
    - npm install -g gulp

script:
    - gulp lint
    - gulp karma
